  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const buttons = document.querySelectorAll('.btn');

        buttons.forEach((button, index) => {
            // Delay the animation of each button
            button.style.animationDelay = `${1 + index * 0.5}s`;
        });
        });
